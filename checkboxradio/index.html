<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自定义checkbox,radio</title>
	<link rel="stylesheet" type="text/css" href="add.css">
</head>
<body>
<!-- 使用伪元素 -->
	<h2>使用伪元素</h2>
	<div class="checkbox">
		<input id="check" type="checkbox" name="box" >
		<label for="check">勾选</label>	
	</div>

	<div class="radio">
		<input id="radio" type="radio" name="on" >
		<label for="radio">选择</label>	
	</div>
<!-- 使用雪碧图 -->
	<h2>使用雪碧图</h2>
	<div class="checkbox2">
		<input id="check2" type="checkbox" name="box2" >
		<label for="check2"></label>	
	</div>

	<div class="radio2">
		<input id="radio2" type="radio" name="on2" >
		<label for="radio2"></label>	
	</div>
</body>
</html>
